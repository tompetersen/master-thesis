{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Pseudonym Service{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Open ionic CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/open-iconic-bootstrap.min.css' %}">

    <!-- Status CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/pseudo_service.css' %}">
  </head>

  <body>

    <div id="content" class="container">

        <div class="row bg-dark" style="padding-top: 15px; padding-bottom: 15px;">

            <div class="col">
                <a href="{% url 'index' %}">
                  <h1 style="color: #FFF;">
                  Pseudonym Service</h1>
                </a>
            </div>

            <div class="col flex-right">
                {% if user.is_authenticated %}
                    <span style="margin-right: 10px; color: #FFF;">{{ user.username }}</span>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>

        <div class="row" style="padding-top: 16px; padding-bottom: 16px; ">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div class="footer">
            <p>SVS, FB Informatik, Universit√§t Hamburg 2017</p>
        </div>

    </div>

    <!-- Optional JavaScript NOT INCLUDED BY NOW-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    -->
  </body>

</html>
