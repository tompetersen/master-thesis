{% extends "base.html" %}

{% block content %}

<div style="text-align: center">
    <div style="display: inline-block;">
        <h2>{% block title %}Login{% endblock %}</h2>

        <form method="post">
            {% csrf_token %}
            <table cellpadding="10px">
                {{ form }}
                <tr><th></th><td><input class="btn btn-outline-success" type="submit" value="Anmelden" /></td></tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
