{% extends "base.html" %}

{% block content %}

    <h2>Requests</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr class="table-secondary">
                <th>Request</th>
                <th>Pseudonym</th>
            </tr>
        </thead>
        <tbody>
            {% for request in entry_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.store_entry.pseudonym }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'request:find_pseudonym' %}"><button class="btn btn-success">New request for pseudonym...</button></a>

{% endblock %}
